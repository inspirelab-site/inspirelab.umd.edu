  description: 'Employed the statistical inferences techniques to study the interplay
    between infraslow dynamic processes and visual perceptions. Discovered that these
    intrinsic dynamic processes are notably resilient in humans, as contrast with
    anesthetized rodents (Belloy et al., 2021). Yet, their stability can still be
    affected in diverse ways: they can swamp an overlapping BOLD response evoked by
